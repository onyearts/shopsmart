{% extends 'customers/base.html' %}
{% block content %}
<div class="page-header flex-wrap">
  <h3 class="mb-0">My Wishlist</h3>
</div>
<div class="row">
  {% if wishlist_items %}
    {% for item in wishlist_items %}
    <div class="col-md-4 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}" class="img-sm me-3">
            <div>
              <h6 class="mb-1">{{ item.product.name }}</h6>
              <p class="mb-0 text-muted">${{ item.product.price }}</p>
            </div>
            <div class="ms-auto dropdown">
              <a href="#" data-bs-toggle="dropdown"><i class="mdi mdi-dots-vertical"></i></a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="">Add to Cart</a>
                <a class="dropdown-item text-danger" href="{% url 'customers:remove_wishlist' %}">Remove</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <div class="col-12">
      <div class="alert alert-info">Your wishlist is empty.</div>
    </div>
  {% endif %}
</div>
{% endblock %}
