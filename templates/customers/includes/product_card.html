<!-- templates/customers/partials/product_card.html -->
<div class="card h-100 border-0 shadow-sm">
    <div class="position-relative">
        <img src="{{ product.image.url }}" class="card-img-top product-image" alt="{{ product.name }}">
        {% if product.stock < 5 %}
        <span class="badge bg-danger position-absolute top-0 end-0 m-2">Low Stock</span>
        {% endif %}
    </div>
    
    <div class="card-body">
        <h5 class="card-title mb-1">{{ product.name }}</h5>
        <p class="text-muted small mb-2">
            <i class="fas fa-store-alt me-1"></i> {{ product.shop_owner.shop_name }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">GHâ‚µ {{ product.price|floatformat:2 }}</h5>
            {% if product.stock > 0 %}
            <span class="badge bg-success">In Stock</span>
            {% else %}
            <span class="badge bg-danger">Out of Stock</span>
            {% endif %}
        </div>
    </div>
    
    <div class="card-footer bg-white border-top-0">
        <div class="d-flex justify-content-between">
            <a href="{% url 'customers:product_detail' product.id %}" class="btn btn-sm btn-outline-primary">
                <i class="fas fa-eye me-1"></i> View
            </a>
            {% if user.is_authenticated %}
            <button class="btn btn-sm btn-outline-danger add-wishlist" data-product-id="{{ product.id }}">
                <i class="{% if product.id in wishlist_product_ids %}fas{% else %}far{% endif %} fa-heart"></i>
            </button>
            {% endif %}
        </div>
    </div>
</div>
